<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixelated Argentina Flag -->
  <defs>
    <style>
      .pixel { 
        shape-rendering: crispEdges;
      }
    </style>
  </defs>
  
  <!-- Blue stripe (top) - using Argentina's light blue #74ACDF -->
  <rect class="pixel" x="50" y="80" width="300" height="80" fill="#74ACDF"/>
  
  <!-- White stripe (middle) -->
  <rect class="pixel" x="50" y="160" width="300" height="80" fill="#FFFFFF"/>
  
  <!-- Blue stripe (bottom) -->
  <rect class="pixel" x="50" y="240" width="300" height="80" fill="#74ACDF"/>
  
  <!-- Sun of May in the center - pixelated version -->
  <!-- Sun center -->
  <circle class="pixel" cx="200" cy="200" r="25" fill="#F6B40E" stroke="#ED8B16" stroke-width="2"/>
  
  <!-- Sun rays (simplified pixelated style) -->
  <rect class="pixel" x="198" y="165" width="4" height="10" fill="#F6B40E"/>
  <rect class="pixel" x="198" y="225" width="4" height="10" fill="#F6B40E"/>
  <rect class="pixel" x="165" y="198" width="10" height="4" fill="#F6B40E"/>
  <rect class="pixel" x="225" y="198" width="10" height="4" fill="#F6B40E"/>
  
  <!-- Diagonal rays -->
  <rect class="pixel" x="173" y="173" width="7" height="7" fill="#F6B40E" transform="rotate(-45 176.5 176.5)"/>
  <rect class="pixel" x="220" y="173" width="7" height="7" fill="#F6B40E" transform="rotate(45 223.5 176.5)"/>
  <rect class="pixel" x="173" y="220" width="7" height="7" fill="#F6B40E" transform="rotate(45 176.5 223.5)"/>
  <rect class="pixel" x="220" y="220" width="7" height="7" fill="#F6B40E" transform="rotate(-45 223.5 223.5)"/>
  
  <!-- Extra pixelated border effect -->
  <rect class="pixel" x="40" y="70" width="10" height="10" fill="#74ACDF" opacity="0.5"/>
  <rect class="pixel" x="350" y="70" width="10" height="10" fill="#74ACDF" opacity="0.5"/>
  <rect class="pixel" x="40" y="320" width="10" height="10" fill="#74ACDF" opacity="0.5"/>
  <rect class="pixel" x="350" y="320" width="10" height="10" fill="#74ACDF" opacity="0.5"/>
</svg>

